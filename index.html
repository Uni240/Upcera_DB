<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выберите язык / Choose Language / 选择语言</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .flag-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .flag-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="container mx-auto text-center p-8">
        <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-4">
            Добро пожаловать!
        </h1>
        <p class="text-gray-600 text-lg mb-12">
            Выберите язык / Choose Language / 选择语言
        </p>

        <div class="flex flex-col md:flex-row justify-center items-center gap-8">
            <!-- Russian -->
            <a href="ru.html" class="flag-card bg-white p-8 rounded-xl shadow-lg w-full md:w-1/3 max-w-sm">
                <img src="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.2.3/flags/4x3/ru.svg" alt="Русский язык" class="w-40 mx-auto mb-6 rounded-md border border-gray-200">
                <h2 class="text-2xl font-semibold text-gray-900">Русский</h2>
            </a>
            
            <!-- English -->
            <a href="en.html" class="flag-card bg-white p-8 rounded-xl shadow-lg w-full md:w-1/3 max-w-sm">
                <img src="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.2.3/flags/4x3/gb.svg" alt="English Language" class="w-40 mx-auto mb-6 rounded-md border border-gray-200">
                <h2 class="text-2xl font-semibold text-gray-900">English</h2>
            </a>

            <!-- Chinese -->
            <a href="cn.html" class="flag-card bg-white p-8 rounded-xl shadow-lg w-full md:w-1/3 max-w-sm">
                <img src="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.2.3/flags/4x3/cn.svg" alt="Chinese Language" class="w-40 mx-auto mb-6 rounded-md border border-gray-200">
                <h2 class="text-2xl font-semibold text-gray-900">中文</h2>
            </a>
        </div>
    </div>

</body>
</html>
